<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號資料</title>
    <link rel="stylesheet" type="text/css" href="/css/accountinfo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <form class="form grid" id="form">
        <div class="infoPage flex">
            <div class="container">
                <div class="formDiv flex">
                    <div class="inputDiv">
                        <label for="name" id="text">姓名</label>
                        <div class="inputflex">
                            <input type="text" name="name" id="name" placeholder="Enter name" />
                        </div>
                    </div>
                    <div class="inputDiv">
                        <label>稱謂</label> <br>
                        <input type="radio" name="sex" id="male" value="male">
                        <label for="male">先生</label>
                        <input type="radio" name="sex" id="female" value="female">
                        <label for="female">女士</label>
                    </div>
                    <div class="inputDiv">
                        <label for="identity" id="text">身分證字號</label>
                        <div class="inputflex">
                            <input type="text" name="identity" id="identity">
                        </div>
                    </div>
                    <div class="inputDiv">
                        <label for="phone" id="text">手機號碼</label>
                        <div class="inputflex">
                            <input type="text" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="inputDiv">
                        <label for="email" id="text">Email</label>
                        <div class="inputflex">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="inputDiv">
                        <label for="address" id="text">地址</label>
                        <div class="inputflex">
                            <input type="text" name="address" id="address">
                        </div>
                    </div>
                </div>
                <button type="button" class="btnaccountinfo">
                    <span>確定</span>
                </button>
            </div>
        </div>
    </form>
</body>
<script src="/js/accountinfo.js"></script>

</html>
