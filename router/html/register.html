<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>

<body>
    <form class="form grid" id="form" action="/register" method="post">
        <div class="registerPage flex">
            <div class="container flex">
                <div class="textDiv">
                    <h2 class="title">
                        註冊您的帳號
                    </h2>
                </div>
                <div class="footerDiv flex">
                    <span class="text"> 已有帳號？</span>
                    <a href="/login">
                        <button class="btnlogin">點擊進入登入頁面</button>
                    </a>
                </div>


                <div class="formDiv flex">

                    <div class="import">
                        <div class="inputDiv">
                            <label for="email">信箱</label>
                            <div class="inputflex">
                                <input type="email" id="email" placeholder="Enter email" />
                            </div>
                        </div>
                        <div class="inputDiv">
                            <label for="username">帳號</label>
                            <div class="inputflex">
                                <input type="text" id="username" placeholder="Enter username" />
                            </div>
                        </div>
                        <div class="inputDiv">
                            <label for="password">密碼</label>
                            <div class="inputflex">
                                <input type="password" id="password" placeholder="Enter Password" />
                            </div>
                        </div>

                    </div>
                    <div class="notimport">
                        <div class="inputDiv">
                            <label for="name">姓名</label>
                            <div class="inputflex">
                                <input type="text" name="name" id="name" placeholder="Enter name" />
                            </div>
                        </div>
                        <div class="inputDiv">
                            <p class="nn">稱謂</p>
                            <input type="radio" name="sex" id="male" value="male">
                            <label for="male">先生</label>
                            <input type="radio" name="sex" id="female" value="female">
                            <label for="female">女士</label>
                        </div>
                        <div class="inputDiv">
                            <label for="identity">身分證字號</label>
                            <div class="inputflex">
                                <input type="text" name="identity" id="identity">
                            </div>
                        </div>
                        <div class="inputDiv">
                            <label for="phone">手機號碼</label>
                            <div class="inputflex">
                                <input type="text" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="inputDiv">
                            <label for="address">地址</label>
                            <div class="inputflex">
                                <input type="text" name="address" id="address">
                            </div>
                        </div>
                    </div>

                    <span class="forgotPassword">
                        忘記密碼? <a href="" id="click">Click here</a>
                    </span>
                    <button type="button" class="btnregister" id="btnregister">
                        <span>註冊</span>
                    </button>

                </div>

            </div>
        </div>

    </form>
</body>
<script src="/js/register.js"></script>

</html>
